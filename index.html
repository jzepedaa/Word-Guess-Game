<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Soccer Team Guesser</title>
  </head>
  <body>
    <!-- <header>
      <div class="logo"></div>
    </header> -->

    <div class="wrapper">
      <section class="start">
        <p id="start">Press any letter to start!</p>
        
        
        <p>Guess the Soccer Club below</p>
      </section>

      <section class="teams">
            <section class="clubLogo">
                    "photo here"
                </section>
        <h3 id="blanks">_ _ _ _ _ _ _ _ _</h3>
      </section>

      <section class="outcome">
        <div class="wins">Wins: <span class="winCounter">0</span></div>
        <div class="losses">Losses: <span class="lossesCounter">0</span></div>
        <div class="guessesLeft">
          Guesses Left: <span class="guessesLeftCounter">10</span>
        </div>
        <div class="wrongGuesses">
          Wrong Guesses: <span class="wrongGuessesCounter">0</span>
        </div>
      </section>
      
    </div>

    <script text="text/javascript" src=assets/javascript/game.js></script>

  </body>
</html>
